<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grid Practice</title>
  
</head>
<body>
  <div style="display: grid;
  grid-template-columns: 100px 100px;
  ">
    <div style="background-color: aqua;">div 1</div>
    <div style="background-color: blueviolet;">div 2<p>text</p></div>
  </div>

  <div style="
  margin-top: 20px;
  display: grid;
  grid-template-columns: 100px 100px 200px;
  ">
    <div style="background-color: aqua;">100px</div>
    <div style="background-color: blueviolet;">100px</div>
    <div style="background-color: aqua;">200px</div>

  </div>

  <div style="
  display: grid;
  margin-top: 20px;
  grid-template-columns: 100px 100px 1fr;
  ">
    <div style="background-color: aqua;">100px</div>
    <div style="background-color: blueviolet;">100px</div>
    <div style="background-color: aqua;">1fr</div>

  </div>
  
  <div style="
  display: grid;
  margin-top: 20px;
  grid-template-columns: 100px 1fr 2fr;
  ">
    <div style="background-color: aqua;">100px</div>
    <div style="background-color: blueviolet;">1fr</div>
    <div style="background-color: aqua;">2fr</div>
    <!-- <div style="background-color: rgb(0, 26, 255);">1fr</div> -->

  </div> 

  <div style="
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  column-gap: 10px;
  row-gap: 20px ;
  "
  >
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightcoral; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightcoral; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightcoral; height: 200px;">1fr</div>
  </div>
</body>
</html>
