<!DOCTYPE html>
<html lang="en">
<head>

  <title>grid</title>
</head>
<body>
  <div style="
  display: grid;
  grid-template-columns: 200px 75px;
  ">
    <div style="background-color: lightgreen;">200px</div>
    <div style="background-color: lightgrey;">75px</div>
  </div>
</body>
</html>
