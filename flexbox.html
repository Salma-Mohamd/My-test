<html lang="en">
<head>

<body>
  <div style="
  display: flex;

  margin-bottom: 10px;

  
  ">

  display: flex;

  ">
      <div style="

  </div>

  <div style="
  display: flex;
  flex-direction: row;
  margin-top: 10px;
  height: 70px;
  border-width: 1px;
  border-style: solid;
  border-color: grey;
  justify-content: space-between ;
">
    <div style="
    background-color: lightblue;

</div>
